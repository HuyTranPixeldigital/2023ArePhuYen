<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #preview {
            width: 100%;
            height: 300px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <video id="preview"></video>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/build/instascan.min.js"></script>
    <script>
        let scanner = new Instascan.Scanner({
            video: document.getElementById('preview'),
            scanPeriod: 5, // giữa mỗi lần quét
            mirror: false
        });
        scanner.addListener('scan', function (content) {
            alert('Scanned: ' + content);
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]); // Khởi động camera đầu tiên
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });

    </script>
</body>

</html>
