<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.0/dist/jsQR.js"></script>
</head>
<body>
    <video id="video" width="300" height="300" style="display: none;"></video>
    <button onclick="startScan()">Start Scan</button>

    <script>
        const videoElement = document.getElementById('video');
        let scannerInterval;

        function startScan() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
                    videoElement.play();
                    scanQR();
                })
                .catch(error => {
                    console.error('Error accessing media devices.', error);
                });
        }

        function scanQR() {
            const canvasElement = document.createElement('canvas');
            const canvas = canvasElement.getContext('2d');

            videoElement.addEventListener('play', function() {
                if(scannerInterval) {
                    clearInterval(scannerInterval);
                }
                scannerInterval = setInterval(() => {
                    if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                        canvasElement.height = videoElement.videoHeight;
                        canvasElement.width = videoElement.videoWidth;
                        canvas.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                        let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                        let code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert"
                        });
                        if (code) {
                            clearInterval(scannerInterval); // Stop scanning
                            videoElement.pause();  // or stop the stream
                            videoElement.srcObject.getTracks().forEach(track => track.stop());
                            handleQRScanned(code.data);
                        }
                    }
                }, 300);  // repeat scan every 300ms
            });
        }

        function handleQRScanned(data) {
            const continueScan = window.confirm(`Quét xong! Dữ liệu: ${data}\nBạn muốn tiếp tục quét không?`);
            if(continueScan) {
                startScan();
            }
        }
    </script>
</body>
</html>
